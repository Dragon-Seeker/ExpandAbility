plugins {
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

architectury {
    platformSetupLoomIde()
    fabric()
}

loom {
    runs {
        // Appears to be bugged with mojang mappings
        gametest {
            server()
            name = "Game Test"
            vmArg "-Dfabric-api.gametest.server=true"
        }
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${rootProject.fabric_api_version}"
    modRuntime "be.florens:autoload-fabric:${rootProject.autoload_version}"

    implementation project(path: ":fabric")
    implementation(project(path: ":common")) {
        transitive = false
    }
    implementation(project(path: ":testmod-common")) {
        transitive = false
    }
    developmentFabric(project(path: ":common")) {
        transitive = false
    }
    developmentFabric(project(path: ":testmod-common")) {
        transitive = false
    }
}
