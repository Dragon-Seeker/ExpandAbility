plugins {
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

loom {
    mixin { useLegacyMixinAp = true }
}

architectury {
    platformSetupLoomIde()
    fabric()
}

loom {
    runs {
        // Appears to be bugged with mojang mappings
        gametest {
            server()
            name = "Game Test"
            vmArg "-Dfabric-api.gametest.server=true"
        }
    }
}

dependencies {
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${rootProject.fabric_api_version}"
    modRuntimeOnly "be.florens:autoload-fabric:${rootProject.autoload_version}"

    implementation project(path: ":fabric", configuration: "dev")
    implementation(project(path: ":common", configuration: "dev")) {
        transitive = false
    }
    developmentFabric(project(path: ":common", configuration: "dev")) {
        transitive = false
    }
    implementation(project(path: ":testmod-common", configuration: "dev")) {
        transitive = false
    }
    developmentFabric(project(path: ":testmod-common", configuration: "dev")) {
        transitive = false
    }
}
